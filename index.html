<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式转换工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1000px;
            margin: 20px auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group, .output-group {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        .text-area-container {
            flex: 1;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-family: monospace;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            min-width: 100px;
            justify-content: center;
        }
        button:active {
            transform: scale(0.95);
        }
        button i {
            font-size: 16px;
        }
        #convert {
            width: 100%;
            margin: 10px 0;
            background-color: #4CAF50;
            font-size: 16px;
            padding: 12px 20px;
        }
        #convert:hover {
            background-color: #45a049;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #output {
            min-height: 100px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #clear {
            background-color: #f44336;
        }
        #clear:hover {
            background-color: #da190b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #copy {
            background-color: #2196F3;
        }
        #copy:hover {
            background-color: #0b7dda;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.2s;
            font-size: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>公式格式转换工具</h1>
        
        <div class="input-group">
            <div class="text-area-container">
                <textarea id="input" rows="10" placeholder="在此输入带有公式的文本..."></textarea>
            </div>
            <button id="clear"><i class="fas fa-trash-alt"></i>清空</button>
        </div>
        <button id="convert"><i class="fas fa-exchange-alt"></i>转换</button>
        <div class="output-group">
            <div class="text-area-container">
                <div id="output"></div>
            </div>
            <button id="copy"><i class="fas fa-copy"></i>复制</button>
        </div>
        <div id="toast" class="toast"><i class="fas fa-check"></i> 已复制到剪贴板！</div>
    </div>

    <script>
        document.getElementById("convert").addEventListener("click", () => {
            const inputText = document.getElementById("input").value;

            // 转换逻辑
            const convertedText = inputText
                // 替换行内公式 \( ... \) 为 $ ... $
                .replace(/\\\((.+?)\\\)/g, '$$$1$')
                // 替换块级公式 \[ ... \] 为 $$ ... $$，避免多余空行
                .replace(/\\\[\s*([\s\S]*?)\s*\\\]/g, (_, formula) => `$$\n${formula.trim()}\n$$`);

            // 输出结果
            document.getElementById("output").textContent = convertedText;
        });

        // 添加清空功能
        document.getElementById("clear").addEventListener("click", () => {
            document.getElementById("input").value = "";
        });

        // 修改复制功能代码
        document.getElementById("copy").addEventListener("click", () => {
            const output = document.getElementById("output").textContent;
            navigator.clipboard.writeText(output).then(() => {
                const toast = document.getElementById("toast");
                toast.style.display = "block";
                setTimeout(() => {
                    toast.style.display = "none";
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert("复制失败，请手动复制");
            });
        });
    </script>
</body>
</html>
