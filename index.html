<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式转换工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            line-height: 1.5;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>公式格式转换工具</h1>
    <div style="display: flex; gap: 10px; align-items: start;">
        <textarea id="input" rows="10" placeholder="在此输入带有公式的文本..."></textarea>
        <button id="clear">清空</button>
    </div>
    <button id="convert">转换</button>
    <div style="display: flex; gap: 10px; align-items: start; margin-top: 20px;">
        <div id="output"></div>
        <button id="copy">复制</button>
    </div>

    <script>
        document.getElementById("convert").addEventListener("click", () => {
            const inputText = document.getElementById("input").value;

            // 转换逻辑
            const convertedText = inputText
                // 替换行内公式 \( ... \) 为 $ ... $
                .replace(/\\\((.+?)\\\)/g, '$$$1$')
                // 替换块级公式 \[ ... \] 为 $$ ... $$
                .replace(/\\\[(.+?)\\\]/gs, '$$$$\n$1\n$$$$');

            // 输出结果
            document.getElementById("output").textContent = convertedText;
        });

        // 添加清空功能
        document.getElementById("clear").addEventListener("click", () => {
            document.getElementById("input").value = "";
        });

        // 添加复制功能
        document.getElementById("copy").addEventListener("click", () => {
            const output = document.getElementById("output").textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert("已复制到剪贴板！");
            }).catch(err => {
                console.error('复制失败:', err);
                alert("复制失败，请手动复制");
            });
        });
    </script>
</body>
</html>
