<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式转换工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1000px;
            margin: 20px auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group, .output-group {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        .text-area-container {
            flex: 1;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-family: monospace;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            min-width: 100px;
            justify-content: center;
        }
        button:active {
            transform: scale(0.95);
        }
        button i {
            font-size: 16px;
        }
        #convert {
            width: 100%;
            margin: 10px 0;
            background-color: #4CAF50;
            font-size: 16px;
            padding: 12px 20px;
        }
        #convert:hover {
            background-color: #45a049;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #output {
            min-height: 100px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #clear {
            background-color: #f44336;
        }
        #clear:hover {
            background-color: #da190b;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #copy {
            background-color: #2196F3;
        }
        #copy:hover {
            background-color: #0b7dda;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.2s;
            font-size: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .history-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .history-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s;
        }

        .history-item .time {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .history-content {
            display: flex;
            gap: 15px;
        }

        .history-input, .history-output {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item button {
            background-color: #2196F3;
            padding: 5px 10px;
            font-size: 12px;
            min-width: auto;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            background: none;
            color: #666;
            min-width: auto;
            padding: 5px;
            transition: color 0.2s;
        }

        .icon-button:hover {
            color: #333;
        }

        .history-section.collapsed #history-list {
            display: none;
        }

        .history-section.collapsed #toggleHistory i {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>公式格式转换工具</h1>
        
        <div class="input-group">
            <div class="text-area-container">
                <textarea id="input" rows="10" placeholder="在此输入带有公式的文本..."></textarea>
            </div>
            <button id="clear"><i class="fas fa-trash-alt"></i>清空</button>
        </div>
        <button id="convert"><i class="fas fa-exchange-alt"></i>转换</button>
        <div class="output-group">
            <div class="text-area-container">
                <div id="output"></div>
            </div>
            <button id="copy"><i class="fas fa-copy"></i>复制</button>
        </div>
        <div id="toast" class="toast"><i class="fas fa-check"></i> 已复制到剪贴板！</div>
        
        <div class="history-section">
            <div class="history-header">
                <h2>历史记录</h2>
                <div class="history-buttons">
                    <button id="toggleHistory" class="icon-button">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button id="clearHistory" class="icon-button">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        // 历史记录管理
        const historyManager = {
            getHistory() {
                return JSON.parse(localStorage.getItem('conversionHistory') || '[]');
            },

            saveHistory(history) {
                localStorage.setItem('conversionHistory', JSON.stringify(history));
            },

            addRecord(input, output) {
                const history = this.getHistory();
                const newRecord = {
                    input,
                    output,
                    time: new Date().toLocaleString()
                };
                
                history.unshift(newRecord);
                if (history.length > 3) {
                    history.pop();
                }
                
                this.saveHistory(history);
                this.renderHistory();
            },

            renderHistory() {
                const historyList = document.getElementById('history-list');
                const history = this.getHistory();
                
                historyList.innerHTML = history.map((record, index) => `
                    <div class="history-item">
                        <div class="time">${record.time}</div>
                        <div class="history-content">
                            <div class="history-input">${record.input}</div>
                            <div class="history-output">${record.output}</div>
                        </div>
                        <button onclick="copyHistoryText(${index})">
                            <i class="fas fa-copy"></i> 复制结果
                        </button>
                    </div>
                `).join('');
            }
        };

        // 复制历史记录文本
        function copyHistoryText(index) {
            const history = historyManager.getHistory();
            const text = history[index].output;
            
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.style.display = "block";
                setTimeout(() => {
                    toast.style.display = "none";
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert("复制失败，请手动复制");
            });
        }

        // 修改转换按钮的事件处理器
        document.getElementById("convert").addEventListener("click", () => {
            const inputText = document.getElementById("input").value;
            
            if (!inputText.trim()) {
                return;
            }

            let convertedText = inputText
                .replace(/\\\((.+?)\\\)/g, '$$$1$')
                .replace(/(\s*)\\\[([\s\S]*?)\\\]/g, (_, indent, formula) => {
                    const cleanFormula = formula
                        .split('\n')
                        .map(line => line.trim())
                        .filter(line => line)
                        .join('\n' + indent);
                    return `${indent}$$\n${indent}${cleanFormula}\n${indent}$$`;
                });

            document.getElementById("output").textContent = convertedText;
            
            // 添加到历史记录
            historyManager.addRecord(inputText, convertedText);
        });

        // 页面加载时渲染历史记录
        window.addEventListener('load', () => {
            historyManager.renderHistory();
        });

        document.getElementById("clear").addEventListener("click", () => {
            document.getElementById("input").value = "";
        });

        document.getElementById("copy").addEventListener("click", () => {
            const output = document.getElementById("output").textContent;
            navigator.clipboard.writeText(output).then(() => {
                const toast = document.getElementById("toast");
                toast.style.display = "block";
                setTimeout(() => {
                    toast.style.display = "none";
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert("复制失败，请手动复制");
            });
        });

        // 清空历史记录
        document.getElementById("clearHistory").addEventListener("click", () => {
            if (confirm("确定要清空所有历史记录吗？")) {
                localStorage.removeItem('conversionHistory');
                historyManager.renderHistory();
            }
        });

        // 折叠/展开历史记录
        document.getElementById("toggleHistory").addEventListener("click", () => {
            const historySection = document.querySelector('.history-section');
            historySection.classList.toggle('collapsed');
            
            // 保存折叠状态
            localStorage.setItem('historyCollapsed', historySection.classList.contains('collapsed'));
        });

        // 页面加载时恢复折叠状态
        window.addEventListener('load', () => {
            const historySection = document.querySelector('.history-section');
            const isCollapsed = localStorage.getItem('historyCollapsed') === 'true';
            if (isCollapsed) {
                historySection.classList.add('collapsed');
            }
        });
    </script>
</body>
</html>
